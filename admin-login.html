<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LocalSkillConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px 12px 0 0 !important;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 700;
        }
        
        .form-control {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: white;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6b3f91 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-shield-alt"></i> Admin Login</h3>
                <p class="text-white-50 mb-0 mt-2">LocalSkillConnect Administration</p>
            </div>
            
            <div class="card-body p-4">
                <form id="adminLoginForm" onsubmit="adminLogin(event)">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Admin Email</label>
                        <input type="email" class="form-control form-control-lg" 
                               id="adminEmail" placeholder="admin@example.com" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg" 
                                   id="adminPassword" placeholder="••••••••" required>
                            <button class="btn btn-outline-secondary" type="button" 
                                    onclick="togglePassword('adminPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-login btn-lg mb-3">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="alert alert-info" role="alert">
                    <i class="fas fa-info-circle"></i>
                    <strong>Demo Credentials:</strong><br>
                    Email: admin@example.com<br>
                    Password: admin123
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script>
        function adminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Simple demo authentication (in production, use proper backend auth)
            if (email === 'admin@example.com' && password === 'admin123') {
                StorageManager.setItem('adminLoggedIn', true);
                StorageManager.setItem('adminEmail', email);
                showNotification('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                showNotification('Invalid credentials. Use admin@example.com / admin123', 'danger');
            }
        }
    </script>
</body>

</html>
